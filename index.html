<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registration</title>
</head>
<body>
    <div class="regForm"  name ="regForm">
        <div class="container">
          <h1>Register</h1>
         
          <hr>
         
          <label for="fname"><b>First Name</b></label> <span id="sp1">*Enter Valid Name</span>
          <input type="text" placeholder="Enter First Name" name="fname" id="fname" required>
            
          <label for="lname"><b>Last Name</b></label><span id="sp2">*Enter Valid Name</span>
          <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required>
       
          <label for="email"><b>Email</b></label>   <span id="sp3">*Enter Valid Email</span>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
         
          <label for="psw"><b>Password</b></label> <span id="sp4">*Enter Valid password</span>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
     
          <label for="psw-repeat"><b>Repeat Password</b></label> <span id="sp5">*Confirm password</span>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        
          <hr>
          <button class="registerbtn" onclick=" return validation()">Register</button>
        </div>
      </div>

<script src="register.js"></script>
</body>
</html>
